<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Shipping Form</title>
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body class="cf">
	<div class="background-image"></div>
	<div class="form">
		<div class="form-heading-container">
			<h3 class="form-heading">SHIPPING</h3>	
		</div>
		<div class="form-body-container">
			<form action="POST" action="#" >
			<div class="form-row">
				<div class="w50">
					<label for="firstName" class="input-label">FIRST NAME</label>
					<input class="input" name="firstName" id="firstName" type="text">
				</div>
				<div class="w50">
					<label for="lastName" class="input-label">LAST NAME</label>
					<input class="input" name="lastName" id="lastName" type="text">
				</div>				
			</div>
			<div class="form-row">
				<div class="w100">
					<label for="address" class="input-label">ADDRESS</label>
					<input class="input" name="address" id="address" type="text">
				</div>
			</div>			
			<div class="form-row">
				<div class="w50">
					<label for="city" class="input-label">CITY</label>
					<input class="input" name="city" id="city" type="text">
				</div>
				<div class="w50">
					<label for="country" class="input-label">COUNTRY</label>
					<input class="input" name="country" id="country" type="text">
				</div>				
			</div>		
			<div class="form-row">
				<div class="w100">
					<label for="sameAsBillingAddress" class="input-label">Same as billing address</label>
					<input class="input billing" name="sameAsBillingAddress" id="sameAsBillingAddress" type="checkbox">
				</div>
			</div>	
			<div class="form-row">
				<input type="submit" class="btn-save" value="✔ SAVE ADDRESS">
			</div>
			</form>
		</div>
		<div class="form-heading-container">
			<h3 class="form-heading">BILLING</h3>	
		</div>
		<div class="form-body-container">
			<form method="POST" action="#">
				<div class="card-container">
					<img src="images/visa-logo.png" alt="" class="card-logo">
					<div class="form-row">
						<div class="w100">
							<label for="cardNumber" class="input-label input-label-card">CARD NUMBER</label>
							<input class="input input-card" name="cardNumber" id="cardNumber" type="text" maxlength="19" placeholder="1234 1234 1234 1234">							
						</div>					
					</div>	
					<div class="form-row">
						<div class="w30">
							<label for="cardHolder" class="input-label input-label-card">CARD HOLDER</label>
							<input class="input input-card" name="cardHolder" id="cardHolder" type="text" placeholder="FIRST LAST">							
						</div>
						<div class="w30">
							<label for="date" class="input-label input-label-card">EXPIRATION DATE</label>
							<div class="date-inputs-container">
<select class="input input-card" name="date" id="date" type="text" placeholder="1234 1234 1234 1234">	
							<option value="1">JANUARY</option>
							<option value="2">FEBRUARY</option>
							<option value="3">MARCH</option>
							<option value="4">APRIL</option>
							<option value="5">MAY</option>
							<option value="6">JUNE</option>
							<option value="7">JULY</option>
							<option value="8">AUGUST</option>
							<option value="9">SEPTEMBER</option>
							<option value="10">OCTOBER</option>
							<option value="11">NOVEMBER</option>
							<option value="12">DECEMBER</option>
							</select>	

<select class="input input-card" name="date" id="date" type="text" placeholder="1234 1234 1234 1234">	
							<option value="2017">2017</option>
							<option value="2018">2018</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
							<option value="2024">2024</option>
							<option value="2025">2025</option>
							<option value="2026">2026</option>
							<option value="2027">2027</option>
							<option value="2028">2028</option>
							<option value="2029">2029</option>
							<option value="2030">2030</option>
							<option value="2031">2031</option>
							<option value="2032">2032</option>
							</select>																			
							</div>
							
						</div>
						<div class="w30">
							<label for="csv" class="input-label input-label-card">CSV</label>
							<input class="input input-card" name="csv" id="csv" type="text" maxlength="3" placeholder="123">							
						</div>												
					</div>		
			</div>
				<div class="form-row">
				<input type="submit" class="btn-save" value="✔ SAVE BILLING INFORMATION">		
				</div>								

			</form>	
		</div>
	</div>
</body>
</html>
