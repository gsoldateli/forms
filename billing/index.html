<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Signup Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body class="cf">
<div class="bg-container cf">
	<h2 class="greeting">Welcome back Home!</h2>

	<span class="signup-box">
	Don't have an account yet? 
	<a href="../signup/" class="signup-link">Signup Here!</a>
	</span>
</div>
<div class="form-container">
	<h1 class="greeting dark">Login</h1>

	<form action="POST" class="form-light">
		<div class="center-block">
			<div class="input-container cf">
				<label for="username" class="label"><span class="fa fa-user"> </span></label>
				<input type="email" id="username" name="username" placeholder="What is your login?">
			</div>
			<div class="input-container cf">
				<label for="pwd" class="label"><span class="fa fa-key"></span></label>
				<input type="password" id="pwd" name="pwd" placeholder="What is your password?">
			</div>	
			<div class="input-container">
				<input type="submit" class="btn-submit" name="login" value="Enter Home">
			</div>				
		</div>

	</form>
</div>
	
	
</body>
</html>
